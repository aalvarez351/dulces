<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post 15 - Agradecimiento</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .post-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(rgba(255,236,210,0.9), rgba(252,182,159,0.9)), url('../img/banner1.jpeg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      font-family: 'Poppins', sans-serif;
      color: #4a3c2a;
      text-align: center;
    }
    .heart-icon {
      font-size: 7rem;
      margin-bottom: 2rem;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .title {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #6c4e2f;
    }
    .message {
      font-size: 2.5rem;
      line-height: 1.4;
      margin-bottom: 3rem;
      color: #4a3c2a;
    }
    .gratitude {
      font-size: 2rem;
      background: rgba(255,255,255,0.7);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 2rem;
      color: #6c4e2f;
    }
    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      color: #6c4e2f;
    }
  </style>
</head>
<body>
  <div class="post-container">
    <div class="heart-icon">❤️</div>
    <h1 class="title">¡Gracias!</h1>
    <p class="message">Por confiar en nosotros<br>y ser parte de nuestra familia</p>
    <div class="gratitude">Tu preferencia nos motiva<br>a seguir horneando con amor</div>
    <div class="logo">Panadería La Delicia</div>
  </div>
</body>
</html>
