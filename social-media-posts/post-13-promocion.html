  <style>
    .post-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, rgba(250, 112, 154, 0.95), rgba(254, 225, 64, 0.95)), url('../img/producto1.jpeg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      font-family: 'Inter', sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .post-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 70%, rgba(79, 172, 254, 0.2) 0%, transparent 50%),
                  radial-gradient(circle at 70% 30%, rgba(240, 147, 251, 0.2) 0%, transparent 50%);
      animation: rotate 15s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .fire-icon {
      font-size: 8rem;
      margin-bottom: 1.5rem;
      animation: bounce 2s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.4));
      position: relative;
      z-index: 2;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(1); }
      40% { transform: translateY(-25px) scale(1.1); }
      60% { transform: translateY(-15px) scale(1.05); }
    }
    .promo-text {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      text-shadow: 0 5px 15px rgba(0,0,0,0.4);
      position: relative;
      z-index: 2;
      letter-spacing: -1px;
    }
    .offer {
      font-size: 5.5rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ffffff, #ffff00, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2.5rem;
      text-shadow: none;
      filter: drop-shadow(0 8px 20px rgba(0,0,0,0.5));
      position: relative;
      z-index: 2;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { filter: drop-shadow(0 8px 20px rgba(0,0,0,0.5)); }
      to { filter: drop-shadow(0 8px 30px rgba(255,255,0,0.3)); }
    }
    .description {
      font-size: 2.4rem;
      line-height: 1.5;
      margin-bottom: 2.5rem;
      font-weight: 500;
      text-shadow: 0 3px 12px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }
    .cta {
      font-size: 2.2rem;
      background: linear-gradient(135deg, #d4a574, #20bf55);
      padding: 25px 50px;
      border-radius: 50px;
      margin-bottom: 2.5rem;
      font-weight: 700;
      box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.2);
    }
    
    .cta:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(37, 211, 102, 0.6);
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      font-weight: 700;
      text-shadow: 0 3px 12px rgba(0,0,0,0.4);
      position: relative;
      z-index: 2;
      letter-spacing: -0.5px;
    }
  </style>
